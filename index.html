<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Crypto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- table -->
    <table class="table is-narrow is-hoverable" id="leaderboard">
        <thead>
            <tr>
                <th class="rank"><abbr title="Position">Rank</abbr></th>
                <th class="name">Name</th>
                <th class="symbol">Symbol</th>
                <th class="price">Price(USD)</th>
                <th class="market_cap">Market Cap</th>
                <th class="circulating_supply">Circulation Supply</th>
                <th class="volume_24h">Volume 24h</th>
                <th class="percentage_change">24h %</th>
            </tr>
        </thead>
        <tbody id="cryptocurrencies"></tbody>
    </table>
    <!-- <script src="https://code.jquery.com/jquery-1.7.2.min.js"
        integrity="sha256-R7aNzoy2gFrVs+pNJ6+SokH04ppcEqJ0yFLkNGoFALQ=" crossorigin="anonymous"></script> -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
</body>
</html>
